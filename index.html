<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="/imagens/favicon.ico" type="image/x-icon">
    <title>Cadastro de Pets</title>
</head>
<body>
    <div>
        <h1 id="petshop">Pet Shop São Bernardo</h1>
        <p id="subtitulo">Olá, bem vindo, vamos começar:</p>
    </div>
    <form>
        <fieldset id="dados">
            <h4>Sobre o Pet</h4>
            <div class="espacos">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" placeholder="&nbsp Nome do Pet" required>
            </div>
            <div class="espacos">
                <label for="especie"><strong>Espécie</strong></label>
                <input type="text" name="especie" id="especie" placeholder="&nbsp Ex: cachorro" required>
            </div>
            <div class="espacos">
                <label for="raca"><strong>Raça</strong></label>
                <input type="text" name="raca" id="raca">
            </div>
            <div class="espacos">
                <label for="genero"><strong>Gênero</strong></label>
                <label>
                    <input type="radio" name="m" id="genero" value="macho"> M
                </label>
                <label>
                    <input type="radio" name="m" id="genero" value="femea"> F
                </label>
            </div>
        <br>
            <h4>Sobre o Dono</h4>
            <div class="espacos">
                <label for="nome"><strong>Nome completo</strong></label>
                <input type="text" name="nome" id="nome" placeholder="&nbsp Digite seu nome" required>
            </div>
            <div class="espacos">
                <label for="email"><strong>E-mail</strong></label>
                <input type="email" name="email" id="email" placeholder="&nbsp Digite seu email" required>
            </div>
            <div class="espacos">
                <label for="senha"><strong>Senha</strong></label>
                <input type="password" name="
                senha" id="senha" placeholder="&nbsp Digite sua senha" required>
            </div>
        </fieldset>

            <button type="submit" onsubmit><strong>Cadastrar</strong></button>
        </div>
    </form>
</body>
</html>
